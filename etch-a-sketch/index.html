<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"> 
    <title>| Etch a BitSketch |</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/png" href="./favicon.png">
  </head>

  <body>
    <div id="canvas">
      <div class="main-container"></div>
    </div>
    <div class="text-center m-3">
    </div>

    <!-- Tools left -->
    <div class="tools-left">
      <ul>
        <li class="item">
          <button class="btn btn-pencil">
            <img src="./pencil.png" alt="pencil-tool">
          </button>
        </li>
        <li class="item">
          <button class="btn btn-rubber">
            <img src="./eraser.png" alt="eraser-tool">
          </button>
        </li>
        <li class="item">
          <button class="btn btn-grid">
            <img src="./grid.png" alt="grid-tool">
          </button>
        </li>
        <li class="item">
          <button class="btn btn-fill">
            <img src="./fill.png" alt="fill-tool">
          </button>
        </li>
        <li class="item">
          <button class="btn btn-clear">
            <img src="./clear.png" alt="clear-tool">
          </button>
        </li>
        <li class="item asd">
          <input class="color" type="color">
        </li>
      </ul>
    </div>

    <!-- Tools Right -->
    <div class="tools-right">
      <div class="text-arrow">
        <p>Select a grid!</p>
        <img class="arrow" src="./arrow.png" alt="arrow">
      </div>
      <ul>
        <li class="item">
          <button class="btn btn-select-grid" name="32">32x32</button>
        </li>
        <li class="item">
          <button class="btn btn-select-grid" name="16">16x16</button>
        </li>
        <li class="item">
          <button class="btn btn-select-grid" name="8">8x8</button>
        </li>
        <li class="item">
          <button class="btn btn-select-grid" name="4">4x4</button>
        </li>
        <li class="item">
          <button class="btn btn-take-screen">
            <img src="./camera.png" alt="camera-tool">
          </button>
        </li>
      </ul>
    </div>

    <script src="./html2canvas.min.js"></script> 
    <script src="./script.js" type="module"></script>
    <script src="./tools.js" type="module"></script>
  </body>
</html>
